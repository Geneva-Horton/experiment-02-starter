<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        Fun Shows
    </h1>
    <!-- this is your parent container for the tiles -->
    <div class="flex-container">
        <!-- put your content for tile 1 in here -->
        <div class="flex-tile">
            <h1>
                "Summer Camp Island"
            </h1>
            <img class="summercampisland" src="assets/images/sci.jpg" alt="">
            <p>
                A story about two bff's that go to summercamp but magic?!?!
            </p>

            <a href="https://www.youtube.com/watch?app=desktop&v=DZ2cEAXKpBg">
                <button class="btn01">
                Oscar & Hedgehog
                </button>
            </a>
            
        </div>

        <!-- put your content for tile 2 in here -->
        <div class="flex-tile">
            <h1>
                "Hilda"
            </h1>
            <img class="hilda" src="assets/images/hilda.jpg" alt="">
            <p>
                A silly show about three kids and trolls for some reason.
            </p>

            <a href="https://www.youtube.com/watch?v=L2ealwJ1ITs">
                 <button class="btn02">
                Hilda, Frida, & David
                </button>
            </a>
           
        </div>

        <!-- put your content for tile 3 in here -->
        <div class="flex-tile">
            <h1>
                "Bee and Puppycat"
            </h1>
            <img class="beeandpuppycat" src="assets/images/BeePuppycat_Review_16x9_Feature.jpg" alt="">
            <p>
                POV your just a girl with an interdimensional temp job, and a puppycat...
            </p>

            <a href="https://www.youtube.com/watch?v=0p8LESE9Vns">
                <button class="btn03">
                Bee & Puppycat
                </button>
            </a>
            
        </div>
    </div>

</html>
